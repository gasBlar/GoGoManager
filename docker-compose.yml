services:
  app:
    build: .
    ports:
      - "8080:8080"
    container_name: app
    environment:
      - APP_PORT=8080
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=gogomanager
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gogomanager
    volumes:
      - db_data:/var/lib/mysql

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app
      - mysql-exporter
      - node-exporter

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  mysql-exporter:
    image: quay.io/prometheus/mysqld-exporter
    command:
      - --config.my-cnf=/etc/mysql-exporter/.my.cnf
      - --collect.info_schema.tablestats
      - --mysqld.address=db:3306
    container_name: mysql-exporter
    environment:
      - DATA_SOURCE_NAME=root:exporter@(db:3306)/
    volumes:
      - ./prometheus/.my.cnf:/etc/mysql-exporter/.my.cnf
    ports:
      - 9104:9104
    links:
      - db
    depends_on:
      - db

  node-exporter:
    image: quay.io/prometheus/node-exporter
    container_name: node-exporter
    ports:
      - 9100:9100
    volumes:
      - "/:/etc/node-exporter"



      
volumes:
  db_data: